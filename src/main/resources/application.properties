#spring.datasource.url=jdbc:h2:./testdb;AUTO_SERVER=TRUE
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
#spring.datasource.initialization-mode=always
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/realms/test-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/realms/test-realm/protocol/openid-connect/certs

bank.paymentTypes[0]=OWN
bank.paymentTypes[1]=OTHER