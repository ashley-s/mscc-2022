spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost/realms/test-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost/realms/test-realm/protocol/openid-connect/certs

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect